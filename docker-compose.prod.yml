services:
  # Base de datos PostgreSQL (Producci칩n)
  db:
    image: postgres:15-alpine
    container_name: elijohoy_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-elijohoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elijohoy_password}
      POSTGRES_DB: ${POSTGRES_DB:-elijohoy_db}
    volumes:
      - elijohoy_db_data_prod:/var/lib/postgresql/data
      - ./elijohoy-backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-elijohoy_user} -d ${POSTGRES_DB:-elijohoy_db}"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - elijohoy_network
    restart: always

  # API Backend Flask (Producci칩n con Gunicorn)
  backend:
    build:
      context: ./elijohoy-backend
      dockerfile: Dockerfile
    container_name: elijohoy_backend_prod
    env_file:
      - ./elijohoy-backend/.env
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-elijohoy_user}:${POSTGRES_PASSWORD:-elijohoy_password}@db:5432/${POSTGRES_DB:-elijohoy_db}
      FRONTEND_URL: ${FRONTEND_URL:-https://elijohoy.com}
      PASSWORD_RESET_URL: ${PASSWORD_RESET_URL:-https://elijohoy.com/auth/restablecer-password}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://elijohoy.com,https://www.elijohoy.com}
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - elijohoy_network
    restart: always
    # Gunicorn se inicia autom치ticamente por entrypoint.sh cuando FLASK_ENV=production

  # Frontend Vue.js + Quasar (Producci칩n con Nginx)
  frontend:
    build:
      context: ./elijohoy-fronted
      dockerfile: Dockerfile
    container_name: elijohoy_frontend_prod
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - elijohoy_network
    restart: always

volumes:
  elijohoy_db_data_prod:

networks:
  elijohoy_network:
    driver: bridge
