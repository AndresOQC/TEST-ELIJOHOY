# Configuración Nginx HOST para elijohoy.com
# Este archivo va en: /etc/nginx/sites-available/elijohoy.com
# Luego crear symlink: ln -s /etc/nginx/sites-available/elijohoy.com /etc/nginx/sites-enabled/

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name elijohoy.com www.elijohoy.com;

    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name elijohoy.com www.elijohoy.com;

    # Certificados SSL de Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/elijohoy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elijohoy.com/privkey.pem;
    
    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/elijohoy.com.access.log;
    error_log /var/log/nginx/elijohoy.com.error.log;

    # Tamaño máximo de archivos
    client_max_body_size 50M;

    # Proxy hacia el contenedor Docker Nginx (puerto 8443)
    location / {
        # Proxy pass a HTTPS del contenedor Docker
        proxy_pass https://127.0.0.1:8443;
        
        # Headers para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (para HMR de Quasar)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Desactivar verificación SSL del backend (porque usa certificado autofirmado interno)
        proxy_ssl_verify off;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Certificados de Let's Encrypt - renovación
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}
