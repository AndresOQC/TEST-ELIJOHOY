# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name elijohoy.com www.elijohoy.com;
    
    # Permitir Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name elijohoy.com www.elijohoy.com;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/elijohoy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elijohoy.com/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (opcional pero recomendado)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy para el frontend (dev server con HMR)
    location / {
        proxy_pass http://frontend:9000;
        proxy_http_version 1.1;
        
        # WebSocket para HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuración para dev server
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 3600;
        
        # CORS headers (si es necesario)
        add_header Access-Control-Allow-Origin * always;
    }

    # Proxy para la API backend
    location /api/ {
        proxy_pass http://backend:5001/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 120;
        proxy_connect_timeout 75;
        
        # CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Logs
    error_log /var/log/nginx/elijohoy_error.log;
    access_log /var/log/nginx/elijohoy_access.log;
}
