services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: elijohoy_db_dev
    environment:
      POSTGRES_USER: elijohoy_user
      POSTGRES_PASSWORD: elijohoy_password
      POSTGRES_DB: elijohoy_db
    volumes:
      - db_data_dev:/var/lib/postgresql/data
      - ./elijohoy-backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elijohoy_user -d elijohoy_db"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - elijohoy_network

  # API Backend Flask (Desarrollo)
  backend:
    build:
      context: ./elijohoy-backend
      dockerfile: Dockerfile
    container_name: elijohoy_backend_dev
    env_file:
      - ./elijohoy-backend/.env
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql://elijohoy_user:elijohoy_password@db:5432/elijohoy_db
      POSTGRES_USER: elijohoy_user
      POSTGRES_PASSWORD: elijohoy_password
      POSTGRES_DB: elijohoy_db
      FRONTEND_URL: http://localhost:9000
      PASSWORD_RESET_URL: http://localhost:9000/auth/restablecer-password
      ALLOWED_ORIGINS: http://localhost:9000,http://127.0.0.1:9000,http://localhost:80,http://localhost:5001,http://127.0.0.1:5001,https://l4m2ztjr-9000.brs.devtunnels.ms
      PORT: 5001
    ports:
      - "5001:5001"
    volumes:
      - ./elijohoy-backend:/app
      - /app/venv
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - elijohoy_network
    restart: unless-stopped
    command: python app.py

  # Frontend Vue.js + Quasar (Desarrollo con hot-reload)
  frontend:
    build:
      context: ./elijohoy-fronted
      dockerfile: Dockerfile.dev
    container_name: elijohoy_frontend_dev
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    ports:
      - "9000:9000"
    volumes:
      - ./elijohoy-fronted:/app
      - /app/node_modules
      - /app/.quasar
    depends_on:
      - backend
    networks:
      - elijohoy_network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  db_data_dev:

networks:
  elijohoy_network:
    driver: bridge
